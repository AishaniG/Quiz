<nav>New to Quiz App?<a routerLink="/">Register</a></nav>
<div class="container">
    <div class="row mt-3">
        <div class="col-12 col-lg-4 offset-lg-4">
            <mat-card class="text-center">
                <mat-card-header>
                    <mat-card-title>Login</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <form #loginForm="ngForm" class="mt-3" (ngSubmit)="onLogin(loginForm)">
                        <p>
                            <mat-form-field class="mt-3">
                                <mat-label appearance="outline">Email</mat-label>
                                <input email ngModel matInput required id="email" type="email" name="email">
                                <mat-error>Email is required</mat-error>
                            </mat-form-field>
                        </p>
                        <p>
                            <mat-form-field class="mt-3">
                                <mat-label appearance="outline">Password</mat-label>
                                <input password ngModel matInput required id="password" type="password" name="password">
                            </mat-form-field>
                        </p>
                        <button type="submit" color="primary" mat-raised-button [disabled]="loginForm.invalid">Login</button>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
